<!DOCTYPE html>
<html lang="en">

<head>
	<title>
		How to Change Image on
		Hover in CSS
	</title>

	<style>
		.sudo {
			width: 230px;
			height: 195px;
			margin: 50px;
			background-image: url("https://tse3.mm.bing.net/th?id=OIP.lNPiJUYp_zW80PyzFv_EBAHaFj&pid=Api&P=0&h=180");
			background-size: cover;
			transition: background-image 1s ease-in-out;

			background-image: url("https://tse2.mm.bing.net/th?id=OIP.JxpgcxPzVnblaRi52R7jcQHaFj&pid=Api&P=0&h=180" );
		transform: scale(1.5);

</body>

</html>
